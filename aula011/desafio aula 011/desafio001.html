<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDE - Sistema do Estrangeiro</title>
</head>
<body>

    <h1>Você é ou não é estrangeiro?</h1>
    <br>
    Qual o seu pais de origem?
    <br>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" id="" onclick="calcular()">
    <div id="resolução"></div>

    <script>
        function calcular()
        {
            var nac = window.document.querySelector('input#txtn')
            var res = window.document.querySelector('div#resolução')

            res.innerHTML += `Vivendo em <strong>${nac.value}</strong>`


            if(nac.value == 'Brasil'){
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else{
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>

</body>
</html>
